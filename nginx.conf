events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=research:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=docs:10m rate=30r/m;

    upstream web_research {
        server sanaa-web-research:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # SSL configuration (optional)
        # listen 443 ssl;
        # ssl_certificate /etc/ssl/certs/sanaa.crt;
        # ssl_certificate_key /etc/ssl/private/sanaa.key;

        # Rate limiting for research endpoints
        location /api/research {
            limit_req zone=research burst=5 nodelay;

            proxy_pass http://web_research;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Higher rate limit for documentation
        location /api/docs {
            limit_req zone=docs burst=10 nodelay;

            proxy_pass http://web_research;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache documentation responses
            proxy_cache docs_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 10m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Block all other requests
        location / {
            deny all;
            return 403 "Access denied\n";
        }
    }

    # Cache configuration
    proxy_cache_path /var/cache/nginx/docs levels=1:2 keys_zone=docs_cache:10m max_size=100m inactive=1h use_temp_path=off;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
}